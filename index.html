<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Butterfly Budget Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Babel Standalone for in-browser TSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Environment Variable Polyfill -->
    <script>
      window.process = {
        env: {
          API_KEY: "{{ api_key }}"
        }
      };
    </script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Quicksand', 'sans-serif'],
            },
            colors: {
              butterfly: {
                50: '#fdf4ff',
                100: '#fae8ff',
                200: '#f5d0fe',
                300: '#f0abfc',
                400: '#e879f9',
                500: '#d946ef',
                600: '#c026d3',
                700: '#a21caf',
                800: '#86198f',
                900: '#701a75',
              },
              nature: {
                50: '#f0fdf4',
                100: '#dcfce7',
                200: '#bbf7d0',
                300: '#86efac',
                400: '#4ade80',
                500: '#22c55e',
                600: '#16a34a',
              },
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fdf4ff; /* butterfly-50 */
      }
      /* Custom Scrollbar for Modal content */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #e5e7eb;
        border-radius: 20px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #d1d5db;
      }
      #startup-error {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fee2e2;
        color: #991b1b;
        padding: 20px;
        z-index: 9999;
        font-family: monospace;
        overflow: auto;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1?dev",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime?dev",
    "react-dom": "https://esm.sh/react-dom@18.3.1?dev",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client?dev",
    "react-router-dom": "https://esm.sh/react-router-dom@6.23.1?dev&deps=react@18.3.1,react-dom@18.3.1",
    "recharts": "https://esm.sh/recharts@2.12.7?dev&deps=react@18.3.1,react-dom@18.3.1",
    "@google/genai": "https://esm.sh/@google/genai@0.1.1",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2",
    "@dnd-kit/core": "https://esm.sh/@dnd-kit/core@6.1.0?dev&deps=react@18.3.1,react-dom@18.3.1",
    "@dnd-kit/sortable": "https://esm.sh/@dnd-kit/sortable@8.0.0?dev&deps=react@18.3.1,react-dom@18.3.1",
    "@dnd-kit/utilities": "https://esm.sh/@dnd-kit/utilities@3.2.2?dev&deps=react@18.3.1,react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<script>
  window.addEventListener('error', function(e) {
    var errorBox = document.getElementById('startup-error');
    if (errorBox) {
      errorBox.style.display = 'block';
      errorBox.innerText = 'Application Error: ' + (e.message || e);
    }
  });
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="startup-error"></div>
    <div id="root"></div>
    <!-- 
      type="text/babel" tells Babel to compile this.
      data-type="module" tells Babel to output an ES module so browsers can use 'importmap'.
      data-presets="react,typescript" enables React (JSX) and TypeScript parsing.
    -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="/index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
